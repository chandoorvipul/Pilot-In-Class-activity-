<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <label for="email">Email: </label>
  <input type="text" [ngModel]="email" name="email"
 #emailID="ngModel" id="inputEmail" placeholder="Email"
 required>
 
 {{ emailID.valid }}
  <br>
  <label for="password">Password </label>
  <input type="text" [ngModel]="password" name="password"
 #pwd="ngModel" id="inputPassword" placeholder="Password"
  required>
  <br>
  {{pwd.valid}}
  <button>Login</button>
  {{loginForm.valid}}
 </form>
